<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coder Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">AI Coder Agent</h1>
        <div class="mb-4">
            <label for="goal" class="block text-sm font-medium mb-2">High-Level Goal:</label>
            <textarea id="goal" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2" rows="3"></textarea>
        </div>
        <button id="start-build" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
            Start Build
        </button>

        <div id="log-container" class="mt-8 bg-gray-800 border border-gray-700 rounded-lg p-4 h-96 overflow-y-auto">
            <!-- Logs will be displayed here -->
        </div>

        <div id="code-container" class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Generated Code</h2>
            <div id="files-tabs" class="flex border-b border-gray-700"></div>
            <div id="code-display" class="bg-gray-800 border border-gray-700 rounded-b-lg p-4 h-96 overflow-y-auto">
                <pre><code class="language-python"></code></pre>
            </div>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
